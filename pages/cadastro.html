<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Candidatos</title>

  <!-- Google Fonts - Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
    rel="stylesheet"
  />

  <!-- Google Fonts - Archivo-Black -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- CSS Links -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <div class="container">

    <div class="logo-container">
        <img src="../assets/images/logo transp2 1.png" alt="Recruta.AI" class="logo">
    </div>
    <h1>Cadastro - Candidatos</h1>
    <form id="cadastro-form" class="form-container">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required>
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome *</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome aqui" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF *</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento *</label>
        <input type="text" id="data-nascimento" name="data-nascimento" placeholder="XX/XX/XXXX" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha *</label>
        <div class="password-container">
            <input type="password" id="senha" name="senha" placeholder="De 7 a 20 caracteres" required>
                <i class="fas fa-eye" id="togglePassword"></i>
          </div>
      </div>
        <div class="terms">
            <input type="checkbox" id="termos" name="termos" required>
            <label>Li e aceito os &nbsp;<a href="#"> termos de uso</a></label>
        </div>
      <button id="cadastroBtn"  class="btn-cadastro" type="submit">Fazer cadastro</button>
    </form>

    <div class="log-options">
        <hr class="divider">
        <span class="login-text">Ou faça login com:</span>
        <div class="login-buttons">
            <button class="login-btn google">
                <img src="../assets/google.svg" alt="Google"> Google
            </button>
            <button class="login-btn facebook">
                <img src="../assets/facebook.svg" alt="Facebook"> Facebook
            </button>
            <button class="login-btn microsoft">
                <img src="../assets/microsoft.svg" alt="Microsoft"> Microsoft
            </button>
        </div>
    </div>

    <div class="alrd-user">
        <p>Já possui uma conta?
            <a href="../pages/cadastro.html"><b>Faça o login aqui</b></a> 
            </p> 
    </div>
    <div class="return"></div>
        <a href="../index.html" class="return">Voltar</a>
    </div>
  </div>

  <script src="../js/cadastro.js"></script>
</body>
</html>
