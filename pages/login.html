<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruta.ai</title>

    <!-- Goggle Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
        rel="stylesheet"
    />

    <!-- Google Fonts - Archivo-Black -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
        rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div class="container-login">
        <div class="content-logo-text">
            <div class="box-logo">
                <img src="../assets/images/logo transparente.png" alt="Logo da Recruta.ai" />
            </div>
            <div class="box-frase">
                <h1>Uma nova maneira de vivenciar a transformação profissional no mundo do recrutamento inteligente.</h1>
            </div>
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form id="" name="" method="post" action="">
                    <div class="input-box">
                        <label>Usuário</label>
                        <input type="email" placeholder="seuemail@mail.com">
                    </div>
                    <div class="input-box">
                        <label>Senha</label>
                        <input type="password" placeholder="Digite sua senha" minlength="6">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <button type="button" id="loginBtn"  class="btn-login">Fazer Login</button>
                    </div>
                </form>
                <div class="log-options">
                    <hr class="divider">
                    <span class="login-text">Ou faça login com:</span>
                    <div class="login-buttons">
                        <button class="login-btn google">
                            <img src="../assets/google.svg" alt="Google"> Google
                        </button>
                        <button class="login-btn facebook">
                            <img src="../assets/facebook.svg" alt="Facebook"> Facebook
                        </button>
                        <button class="login-btn microsoft">
                            <img src="../assets/microsoft.svg" alt="Microsoft"> Microsoft
                        </button>
                    </div>
                </div>
                <div class="new-user">
                    <p>Você é novo no Recruta.AI? <br> 
                        Cadastre-se como <a href="../pages/cadastro.html"><b>Candidato</b></a> ou <a href="#"><b>Empresa</b></a></p> 
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
